<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Bootstrap Navbar</title>
</head>
<body>
    <!---Navbar-->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand fw-bold" href="">
                <img class="w-25 px-2 py-0" src="images/icon1.png" alt="">
                NATURE'S <i>oils</i>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        <div class="collapse navbar-collapse w-75 justify-content-between" id="main-navigation">
            <ul class="navbar-nav">
                <li class="nav-item mx-2"><a class="nav-link" href="">Shop</a></li>
                <li class="nav-item mx-2"><a class="nav-link" href="">Our Story</a></li>
                <li class="nav-item mx-2"><a class="nav-link" href="">Discover</a></li>
                <li class="nav-item mx-2"><a class="nav-link active" href="">Trending Products</a></li>
                <li class="nav-item mx-2"><a class="nav-link" href="">Contacts</a></li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item"><a href="" class="nav-link"><i class="bi bi-person-fill"></i></a></li>
                <li class="nav-item"><a href="" class="nav-link" data-bs-toggle="modal" data-bs-target="#cart-modal"><i class="bi bi-cart-fill"></i></a></li>
            </ul>
        </div>
        </div>
    </nav>

    <!---Modal-->
    <div class="modal fade" id="cart-modal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">
                  Shopping Cart
                  <i class="bi bi-cart-fill"></i>
                </h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Image</th>
                        <th scope="col">Name</th>
                        <th scope="col">Price</th>
                        <th scope="col">Qty</th>
                        <th scope="col">Subtotal</th>
                        <th scope="col">Remove</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th>
                            <img class="w-100" src="images/img1.jpg" alt="">
                        </th>
                        <td>Product One</td>
                        <td>10$</td>
                        <td>
                            <input type="text" size="3" placeholder="2">
                        </td>
                        <td>20$</td>
                        <td>
                            <i class="bi bi-trash-fill"></i>
                        </td>
                      </tr>
                      <tr>
                        <th>
                            <img class="w-100" src="images/img2.jpg" alt="">
                        </th>
                        <td>Product Two</td>
                        <td>15$</td>
                        <td>
                            <input type="text" size="3">
                        </td>
                        <td></td>
                        <td>
                            <i class="bi bi-trash-fill"></i>
                        </td>
                      </tr>
                      <tr >
                        <th>
                            <img class="w-100" src="images/img3.jpg" alt="">
                        </th>
                        <td>Product Three</td>
                        <td >14$</td>
                        <td>
                            <input type="text" size="3" placeholder="1">
                        </td>
                        <td>14$</td>
                        <td>
                            <i class="bi bi-trash-fill"></i>
                        </td>
                      </tr>
                      <tr>
                          <th colspan="4">Total</th>
                          <td>34$</td>
                      </tr>
                    </tbody>
                  </table>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Empty Cart</button>
              <button type="button" class="btn btn-success">Continue Shopping</button>
            </div>
          </div>
        </div>
      </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
